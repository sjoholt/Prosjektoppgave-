<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                        <li><a href="addarticle.html">Legg til en bruker</a></li>
                        <li><a href="changeUser.html">Forandre en bruker</a></li>
                        <li><a href="addarticle.html">Legg til en ny artikkel</a></li>

                    </ul>

                </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>Tungrocken Admin - Serverside</h1>
                <h2>Team Tungrocken</h2>
            </div>
        </div>
        <div class="container">
            <ul class="nav nav-tabs">   
                <li class="active"><a data-toggle="tab" href="#users">Brukere</a></li>
                <li><a data-toggle="tab" href="#articles">Artikler</a></li>
            </ul>

        </div>
      <div class="tab-content">  
        <div id="users" class="tab-pane fade in active">
                    <br/>
                    <table id="usertable" class="table table-bordered table-striped table-condensed"
                           data-sort-name="id" data-toggle="table" data-url="services/app/users" data-height="300">
                        <thead>
                            <tr>
                                <th data-field="id" data-sortable="true">Id</th>
                                <th data-field="name" data-sortable="true">Name</th>
                                <th data-field="firstname" data-sortable="true" data-formatter="idToUserName">ID</th>
                                <th data-field="email" data-sortable="true" data-formatter="email">E-mail</th>
                                <th data-field="created" data-sortable="true" data-formatter="shortDate">Created</th>
                            </tr>
                        </thead>
                    </table>
                </div>
      </div>
        
        
    </body>
</html>
